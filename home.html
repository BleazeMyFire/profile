<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAY AJI D.D | Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <style>
        :root {
          /* Color Scheme */
          --main-color: #4CAF50;
          --secondary-color: #2E7D32;
          --accent-color: #8BC34A;
          --error-color: #F44336;
          
          /* Dark Theme (default) */
          --bg-color: #121212;
          --card-bg: rgba(30, 30, 35, 0.9);
          --text-primary: #f5f5f5;
          --text-secondary: #bdbdbd;
          --header-bg: rgba(25, 25, 25, 0.9);
          --border-color: rgba(255, 255, 255, 0.1);
          --shadow-color: rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
          /* Light Theme */
          --main-color: #2E7D32;
          --secondary-color: #4CAF50;
          --bg-color: #f5f5f5;
          --card-bg: rgba(255, 255, 255, 0.9);
          --text-primary: #121212;
          --text-secondary: #424242;
          --header-bg: rgba(245, 245, 245, 0.9);
          --border-color: rgba(0, 0, 0, 0.1);
          --shadow-color: rgba(0, 0, 0, 0.1);
        }

        /* Base Styles */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        html {
          scroll-behavior: smooth;
        }

        body {
          font-family: 'Poppins', sans-serif;
          background: var(--bg-color);
          color: var(--text-primary);
          line-height: 1.6;
          transition: background 0.3s ease, color 0.3s ease;
          overflow-x: hidden;
        }

        /* Typography */
        h1, h2, h3, h4 {
          font-weight: 600;
          line-height: 1.2;
        }

        a {
          text-decoration: none;
          color: inherit;
        }

        /* Layout */
        header {
          position: fixed;
          width: 100%;
          top: 0;
          right: 0;
          z-index: 1000;
          display: flex;
          align-items: center;
          justify-content: space-between;
          background: var(--header-bg);
          padding: 15px 5%;
          backdrop-filter: blur(10px);
          border-bottom: 1px solid var(--border-color);
          transition: all 0.3s ease;
        }

        .logo {
          display: flex;
          align-items: center;
          gap: 10px;
        }

        .logo img {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          object-fit: cover;
          border: 2px solid var(--main-color);
        }

        /* Navigation */
        .navbar ul {
          display: flex;
          list-style: none;
        }

        .navbar a {
          font-size: 1rem;
          font-weight: 500;
          padding: 5px 0;
          margin: 0 15px;
          transition: all 0.3s ease;
          position: relative;
        }

        .navbar a:hover {
          color: var(--main-color);
        }

        .navbar a.active {
          color: var(--main-color);
        }

        .navbar a::after {
          content: '';
          position: absolute;
          width: 0;
          height: 2px;
          bottom: 0;
          left: 0;
          background-color: var(--main-color);
          transition: width 0.3s ease;
        }

        .navbar a:hover::after,
        .navbar a.active::after {
          width: 100%;
        }

        /* Header Actions */
        .header-actions {
          display: flex;
          align-items: center;
          gap: 15px;
        }

        .theme-toggle {
          background: transparent;
          border: none;
          color: var(--text-primary);
          font-size: 1.3rem;
          cursor: pointer;
          padding: 5px;
          transition: all 0.3s ease;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .theme-toggle:hover {
          color: var(--main-color);
          transform: scale(1.1);
        }

        .contact-btn {
          display: flex;
          align-items: center;
          gap: 5px;
          font-weight: 500;
          transition: all 0.3s ease;
        }

        .contact-btn:hover {
          color: var(--main-color);
        }

        .menu-toggle {
          display: none;
          background: transparent;
          border: none;
          color: var(--text-primary);
          font-size: 1.5rem;
          cursor: pointer;
        }

        /* Banner Section */
        .banner {
          width: 100%;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          position: relative;
        }

        .banner-content {
          max-width: 800px;
          padding: 20px;
          z-index: 2;
        }

        .banner h1 {
          font-size: clamp(2.5rem, 5vw, 3.5rem);
          margin-bottom: 15px;
          color: var(--main-color);
          text-shadow: 0 2px 10px var(--shadow-color);
        }

        .banner p {
          font-size: clamp(1.2rem, 2vw, 1.5rem);
          margin-bottom: 30px;
          color: var(--text-primary);
        }

        /* Social Links */
        .social-links {
          display: flex;
          justify-content: center;
          gap: 20px;
          margin-top: 30px;
        }

        .social-links a {
          color: var(--text-primary);
          font-size: 1.8rem;
          transition: all 0.3s ease;
        }

        .social-links a:hover {
          color: var(--main-color);
          transform: translateY(-5px);
        }

        /* Projects Section */
        .projects-container {
          padding: 120px 5% 60px;
          max-width: 1400px;
          margin: 0 auto;
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
          gap: 30px;
        }

        .project-card {
          background: var(--card-bg);
          border-radius: 16px;
          overflow: hidden;
          box-shadow: 0 8px 32px var(--shadow-color);
          transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
          backdrop-filter: blur(10px);
          border: 1px solid var(--border-color);
          opacity: 0.9;
        }

        .project-card:hover {
          transform: translateY(-10px);
          box-shadow: 0 15px 30px var(--shadow-color), 0 0 0 2px var(--main-color);
          opacity: 1;
          border-color: var(--main-color);
        }

        .project-image {
          width: 100%;
          height: 200px;
          object-fit: cover;
          display: block;
          transition: transform 0.5s ease;
        }

        .project-card:hover .project-image {
          transform: scale(1.05);
        }

        .project-content {
          padding: 20px;
        }

        .project-title {
          font-size: 1.4rem;
          color: var(--main-color);
          margin-bottom: 10px;
        }

        .project-description {
          color: var(--text-primary);
          font-size: 0.95rem;
          margin-bottom: 15px;
        }

        .project-buttons {
          display: flex;
          gap: 10px;
          margin-top: 15px;
        }

        .project-view-btn {
          flex: 1;
          background: var(--main-color);
          color: #fff;
          border: none;
          padding: 10px;
          border-radius: 8px;
          font-weight: 500;
          cursor: pointer;
          transition: all 0.3s ease;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 8px;
        }

        .project-view-btn:hover {
          background: var(--secondary-color);
          transform: translateY(-2px);
        }

        /* 3D Background Container */
        #canvas-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
          header {
            padding: 15px 3%;
          }
          
          .projects-container {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
          }
        }

        @media (max-width: 768px) {
          .navbar {
            position: fixed;
            top: 70px;
            right: -100%;
            width: 250px;
            height: calc(100vh - 70px);
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            flex-direction: column;
            padding: 30px 20px;
            transition: all 0.5s ease;
          }
          
          .navbar.active {
            right: 0;
          }
          
          .navbar ul {
            flex-direction: column;
          }
          
          .navbar a {
            margin: 10px 0;
            padding: 10px 0;
          }
          
          .menu-toggle {
            display: block;
          }
          
          .banner-content {
            padding-top: 80px;
          }
        }

        @media (max-width: 576px) {
          .projects-container {
            grid-template-columns: 1fr;
            padding: 100px 3% 40px;
          }
          
          .header-actions {
            gap: 10px;
          }
          
          .contact-btn span {
            display: none;
          }
          
          .banner h1 {
            font-size: 2.2rem;
          }
          
          .banner p {
            font-size: 1.1rem;
          }
          
          .social-links a {
            font-size: 1.5rem;
          }
        }
    </style>
</head>
<body>
    <!-- 3D Background Container -->
    <div id="canvas-container"></div>
    
    <header>
        <a href="profile.html" class="logo">
            <img src="rayaji.jpg" alt="Profile Picture" width="40" height="40">
            <span>Ray Aji D.D</span>
        </a>
        
        <nav class="navbar">
            <ul>
                <li><a href="home.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a href="experience.html">Experience</a></li>
            </ul>
        </nav>
        
        <div class="header-actions">
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <i class="ri-moon-fill"></i>
            </button>
            <a href="contact.html" class="contact-btn"><i class="ri-user-fill"></i>Contact</a>
            <button class="menu-toggle" id="menu-icon" aria-label="Toggle menu">
                <i class="ri-menu-line"></i>
            </button>
        </div>
    </header>

    <main>
        <section class="banner">
            <div class="banner-content">
                <h1>Ray Aji Dipa Dinangga</h1>
                <p>Freelancer | Artist, Web Designer, and Device Technician</p>
                <div class="social-links">
                    <a href="#" aria-label="GitHub"><i class="ri-github-fill"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="ri-linkedin-fill"></i></a>
                    <a href="#" aria-label="Instagram"><i class="ri-instagram-fill"></i></a>
                    <a href="#" aria-label="Facebook"><i class="ri-facebook-fill"></i></a>
                </div>
            </div>
        </section>

        <section class="projects-container">
            <!-- Project cards will be dynamically inserted here -->
        </section>
    </main>
    
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Theme Switcher
        function initTheme() {
          const themeToggle = document.getElementById('theme-toggle');
          const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
          
          // Check for saved theme preference or use system preference
          const currentTheme = localStorage.getItem('theme') || 
                              (prefersDarkScheme.matches ? 'dark' : 'light');
          document.documentElement.setAttribute('data-theme', currentTheme);
          
          // Update icon based on current theme
          updateThemeIcon(currentTheme);
          
          // Theme toggle button click handler
          themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
          });
          
          function updateThemeIcon(theme) {
            const icon = theme === 'light' ? 'ri-sun-fill' : 'ri-moon-fill';
            themeToggle.innerHTML = `<i class="${icon}"></i>`;
          }
        }

        // Mobile Menu Toggle
        function initMobileMenu() {
          const menuToggle = document.getElementById('menu-icon');
          const navbar = document.querySelector('.navbar');
          
          menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navbar.classList.toggle('active');
          });
          
          // Close menu when clicking on nav links
          document.querySelectorAll('.navbar a').forEach(link => {
            link.addEventListener('click', () => {
              menuToggle.classList.remove('active');
              navbar.classList.remove('active');
            });
          });
        }

        // 3D Background Animation
        function init3DBackground() {
          const container = document.getElementById('canvas-container');
          if (!container) return;
          
          // Scene setup
          const scene = new THREE.Scene();
          const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
          const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true
          });
          
          renderer.setSize(window.innerWidth, window.innerHeight);
          renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
          container.appendChild(renderer.domElement);
          
          // Create particles
          const particlesGeometry = new THREE.BufferGeometry();
          const particleCount = 1500;
          
          const posArray = new Float32Array(particleCount * 3);
          const colorArray = new Float32Array(particleCount * 3);
          
          for(let i = 0; i < particleCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 10;
            colorArray[i] = Math.random() > 0.7 ? 0.3 : (Math.random() > 0.3 ? 0.68 : 0.2);
          }
          
          particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
          particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
          
          const particlesMaterial = new THREE.PointsMaterial({
            size: 0.05,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
          });
          
          const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
          scene.add(particlesMesh);
          
          // Add central sphere
          const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
          const sphereMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x4CAF50,
            transparent: true,
            opacity: 0.15,
            wireframe: true
          });
          const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
          scene.add(sphere);
          
          // Camera position
          camera.position.z = 5;
          
          // Mouse movement variables
          let mouseX = 0;
          let mouseY = 0;
          
          // Handle mouse movement
          document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
          });
          
          // Animation loop
          function animate() {
            requestAnimationFrame(animate);
            
            // Rotate particles and sphere
            particlesMesh.rotation.x += 0.0005;
            particlesMesh.rotation.y += 0.0005;
            sphere.rotation.x += 0.001;
            sphere.rotation.y += 0.001;
            
            // Camera movement based on mouse
            camera.position.x += (mouseX * 2 - camera.position.x) * 0.05;
            camera.position.y += (mouseY * 2 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);
            
            renderer.render(scene, camera);
          }
          
          // Handle window resize
          function handleResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
          }
          
          window.addEventListener('resize', handleResize);
          animate();
        }

        // Initialize all functionality
        document.addEventListener('DOMContentLoaded', () => {
          initTheme();
          initMobileMenu();
          init3DBackground();
          
          // Animate project cards when they come into view
          const animateOnScroll = () => {
            const cards = document.querySelectorAll('.project-card');
            const observer = new IntersectionObserver((entries) => {
              entries.forEach(entry => {
                if (entry.isIntersecting) {
                  entry.target.style.opacity = '1';
                  entry.target.style.transform = 'translateY(0)';
                }
              });
            }, { threshold: 0.1 });
            
            cards.forEach((card, index) => {
              card.style.opacity = '0';
              card.style.transform = 'translateY(20px)';
              card.style.transitionDelay = `${index * 0.1}s`;
              observer.observe(card);
            });
          };
          
          animateOnScroll();
        });
    </script>
</body>
</html>
